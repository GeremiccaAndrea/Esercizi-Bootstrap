<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Immagini Sport</h2>
        <div class="mt-4 p-5 bg-info text-white rounded">
            <p>SPORT</p>
        </div>
        <img src="images/calcio.jpg" class="rounded-circle float-end" alt="calcio" height="200" width="200">
        <img src="images/tennis.jpg" class="rounded float-start" alt="tennis" height="200" width="200">
        <img src="images/basket.jpg" class="img-thumbnail mx-auto d-block" alt="basket" height="200" width="200">
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="container mt-3">
        <div class="alert alert-success alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Success!</strong> Clicca <a href="https://www.w3schools.com/html/html_links.asp" class="alert-link">qui</a>.

          </div>
    </div>
    <div class="container mt-3">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
    </div>

    <div class="container mt-3">
        <h2>Block Level Buttons</h2>
        <p>To create a block level button that spans the entire width of the parent element, use the .d-grid "helper" class on the parent element:</p>
        <div class="d-grid">
          <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        </div>
      </div>
      <div class="container mt-3">
        <h2>DROP DOWN MENU</h2>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Apple</button>
          <button type="button" class="btn btn-primary">Samsung</button>
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sport</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Calcio</a></li>
              <li><a class="dropdown-item" href="#">Tennis</a></li>
              <li><a class="dropdown-item" href="#">Basket</a></li>
            </ul>
            
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
              </button>

          </div>
